<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
<p:outputPanel>
    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if(args.validationFailed || !args.loggedIn) {
                PF('dlg').jq.effect("shake", {times:5}, 100);
            }
            else {
                PF('dlg').hide();
                $('#loginLink').fadeOut();
            }
        }
    </script>

    <div class="ui-grid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2" style="font-size: xx-large; color: cornflowerblue">SHOP-JAVA EE</div>
            <div class="ui-grid-col-10">
                <div class="ui-grid-col-12">User №1</div>
                <div class="ui-grid-col-1">Поиск</div>
                <div class="ui-grid-col-7" >
                    <h:inputText value="#{cartBean.name}" size="80"/>
                </div>
                <div class="ui-grid-col-1">
                    <h:commandButton value="O-" action="#{cartBean.product}"/>
                </div>
                <div class="ui-grid-col-1">
                    <ui:include src="Login.xhtml"></ui:include>
                </div>
                <div class="ui-grid-col-2">
                    <ui:include src="Registration.xhtml"></ui:include>
                </div>
                <div class="ui-grid-col-11"></div>
                <div class="ui-grid-col-1">
                    <h:commandButton value="Выйти" action="#{cartBean.product}"/>
                </div>
            </div>
        </div>
    </div>
</p:outputPanel>
</h:body>
</html>
