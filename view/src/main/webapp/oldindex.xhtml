<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">

<h:head>
    <h1>Shop</h1>
</h:head>

<h:body>
    <h:form>
    <hr/>
    <h2>Создание товара</h2>
        <table>
            <tr>
                <td><h3>Наименование</h3></td>
                <td><h3>Цена</h3></td>
                <td><h3>Количество</h3></td>
            </tr>
            <tr>

                    <td><h:inputText value="#{productBean.name}"/></td>
                    <td><h:inputText value="#{productBean.price}"/></td>
                    <td><h:inputText value="#{productBean.quantity}"/></td>

            </tr>
        </table>
    <h:commandButton value="Создать товар" action="#{productBean.createProduct}"/>

    <hr/>
    <h2>Список товаров</h2>
            <h:dataTable value="#{productBean.product}" var="product">
                <h:column>
                    <f:facet name="header">Наименование</f:facet>
                    #{product.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Цена</f:facet>
                    #{product.price}
                </h:column>
                <h:column>
                    <f:facet name="header">Кол-во</f:facet>
                    #{product.quantity}
                </h:column>
                <h:column>
                    <h:commandButton value="Отправка" action="#{productBean.addProduct(product)}"/>
                </h:column>
            </h:dataTable>

    <hr/>
    <h2>Товары в заказе</h2>
        <h:dataTable value="#{productBean.productInCart}" var="product">
            <h:column>
                <f:facet name="header">Наименование</f:facet>
                <h4><h:outputText value="#{product.name}" /></h4>
            </h:column>
            <h:column>
                <f:facet name="header">Цена</f:facet>
                <h4><h:outputText value="#{product.price}" /></h4>
            </h:column>
            <h:column>
                <f:facet name="header">Количество</f:facet>
                <h4><h:outputText value="#{product.quantity}" /></h4>
            </h:column>
        </h:dataTable>
    <table>
        <tr>
            <td><h:commandButton value="Создать заказ" action="#{productBean.createCart}"/></td>
        </tr>
    </table>
    </h:form>
</h:body>
</html>
