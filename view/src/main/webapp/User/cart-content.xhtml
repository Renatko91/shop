<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
    <h:form id="myForm">
        <p:dataTable id="ctab" value="#{productBean.userCart.entrySet().toArray()}" var="p">
            <p:column headerText="Наименование">
                <h:outputText value="${p.key.name}" />
            </p:column>

            <p:column headerText="Цена">
                <h:outputText value="${p.key.price}" />
            </p:column>

            <p:column headerText="Кол-во">
                <h:outputText value="${p.value}" />
            </p:column>

            <p:column headerText="Общая стоимость">
                <h:outputText value="${p.value * p.key.price}" />
            </p:column>
        </p:dataTable>
        <h:panelGroup id="myPanel">
            <div class="ui-grid">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-6">
                        <h:outputText value="Общее количество: "/>
                    </div>
                    <div class="ui-grid-col-6">
                        <h:outputText value="#{productBean.userCartSize}"/>
                    </div>
                    <div class="ui-grid-col-6">
                        <h:outputText value="Общая сумма: "/>
                    </div>
                    <div class="ui-grid-col-6">
                        <h:outputText value="#{productBean.userCartSum}"/>
                    </div>
                    <div class="ui-grid-col-12">
                        <h:commandButton value="Оформить" action="#{productBean.checkout}">
                            <f:ajax execute="myForm" render="ctab" />
                        </h:commandButton>
                    </div>
                </div>
            </div>
        </h:panelGroup>
    </h:form>
</h:body>
</html>
