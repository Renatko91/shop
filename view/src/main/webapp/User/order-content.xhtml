<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
    <h:form>
        <p:dataTable value="#{productBean.cartInUser}" var="ciu">
            <p:column headerText="Идентификатор заказа">
                <h:outputText value="${ciu.id}" />
            </p:column>

            <p:column headerText="Кол-во товара">
                <h:outputText value="${ciu.size}" />
            </p:column>

            <p:column headerText="Общая стоимость">
                <h:outputText value="${ciu.sum}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
