<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
<p:outputPanel>
    <div class="ui-grid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-2">
                <h:outputLink value="index.xhtml" style="text-decoration: none; font-size: xx-large; color: cornflowerblue;">
                    SHOP-JAVA EE
                </h:outputLink>
            </div>
            <div class="ui-grid-col-10">
                <div class="ui-grid-col-8">
                    <div class="ui-grid-col-2">Поиск</div>
                    <div class="ui-grid-col-8" >
                        <h:inputText value="#{productBean.name}" size="80"/>
                    </div>
                    <div class="ui-grid-col-2">
                        <h:commandButton value="O-" action="#{productBean.product}"/>
                    </div>
                </div>
                <div class="ui-grid-col-4">
                    <c:set var="log" value="#{userLoginView.loggedIn}"/>
                    <c:set var="adm" value="#{userLoginView.adminIn}"/>
                    <c:if test="${(log) and (not adm)}">
                        <ui:include src="user.xhtml"></ui:include>
                    </c:if>
                    <c:if test="${(log) and (adm)}">
                        <ui:include src="admin.xhtml"></ui:include>
                    </c:if>
                    <c:if test="${(not log) and (not adm)}">
                        <ui:include src="customer.xhtml"></ui:include>
                    </c:if>
                </div>
                <div class="ui-grid-col-12">
                    <div class="ui-grid-col-11"></div>
                    <div class="ui-grid-col-1">
                        <p:commandButton value="Выйти" action="#{userLoginView.exit}"/>
                    </div>
                </div>
            </div>
        </div>
    </div>
</p:outputPanel>
</h:body>
</html>
