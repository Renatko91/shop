<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Online-shop Java EE</title>
</h:head>

<h:body>
    <p:outputPanel>
        <style type="text/css">
            .ui-grid div{
                text-align: center;
                border-collapse: collapse;
                padding: 1px;
                margin: auto;
            }

        </style>
        <div class="ui-grid">
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" style="border: 1px solid black">
                    <ui:include src="Panel/header.xhtml"></ui:include>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" >
                    <div class="ui-grid-col-1"></div>
                    <div class="ui-grid-col-10" style="border: 1px solid black">
                        <ui:include src="Admin/users-content.xhtml"></ui:include>
                    </div>
                    <div class="ui-grid-col-1"></div>
                </div>
            </div>
            <div class="ui-grid-row">
                <div class="ui-grid-col-12" style="border: 1px solid black; font-weight: 600">
                    <ui:include src="Panel/footer.xhtml"></ui:include>
                </div>
            </div>
        </div>
    </p:outputPanel>
</h:body>
</html>
