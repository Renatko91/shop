<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">

<h:head/>

<h:body>
    <style type="text/css">
        .value {
            font-weight: bold;
        }
    </style>


    <h:form id="form">
        <p:dataGrid var="product" value="#{cartBean.products}" columns="3" layout="grid"
                    rows="12" paginator="true" id="products"
                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                    rowsPerPageTemplate="6,12,16">

            <f:facet name="header">
                Товары
            </f:facet>

            <p:panel header="#{product.name}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage name="resources/product/#{product.name}.gif"/>

                    <h:outputText value="#{product.price}" />

                    <p:commandLink update=":form:productDetail" oncomplete="PF('productDialog').show()" title="View Detail">
                        <h:outputText value="Просмотр" style="margin:0 auto;"/>
                        <f:setPropertyActionListener value="#{product}" target="#{cartBean.product}" />
                    </p:commandLink>
                </h:panelGrid>
            </p:panel>

        </p:dataGrid>

        <p:dialog header="Информация о продукте" widgetVar="productDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
            <p:outputPanel id="productDetail" style="text-align:center;">
                <p:panelGrid  columns="2" rendered="#{not empty cartBean.product}" columnClasses="label,value">
                    <f:facet name="header">
                        <p:graphicImage name="resources/product/#{cartBean.product.name}-big.gif"/>
                    </f:facet>

                    <h:outputText value="Name:" />
                    <h:outputText value="#{cartBean.product.name}" />

                    <h:outputText value="Price:" />
                    <h:outputText value="#{cartBean.product.price}" />
                </p:panelGrid>
            </p:outputPanel>
        </p:dialog>
    </h:form>
</h:body>
</html>
